<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario - Grupo Armenta</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  input { padding: 8px; width: 300px; }
  table { border-collapse: collapse; margin-top: 20px; width: 100%; }
  th, td { border: 1px solid #ccc; padding: 8px; }
  th { background: #f4f4f4; }
</style>
</head>
<body>

<h2>Consulta de Inventario</h2>
<input type="text" id="buscar" placeholder="Escribe el nombre del empleado...">

<table id="tabla">
  <thead>
    <tr>
      <th>Empleado</th>
      <th>Area</th>
      <th>Oficina</th>
      <th>Marca</th>
      <th>Modelo</th>
      <th>Serie</th>
      <th>Procesador</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const SHEET_ID = "1KdupeI8b4ePrCIhAkzP8ZhpdqXFZiPT1Q4bbhC3pRq0"; // tu ID
const SHEET_NAME = "Computo"; // nombre exacto de la pestaÃ±a
const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

fetch(URL)
  .then(res => res.text())
  .then(data => {
    const json = JSON.parse(data.substr(47).slice(0, -2));
    const rows = json.table.rows;
    const tbody = document.querySelector("#tabla tbody");

    rows.forEach(row => {
      const tr = document.createElement("tr");
      row.c.forEach(cell => {
        const td = document.createElement("td");
        td.textContent = cell ? cell.v : "";
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });

    document.getElementById("buscar").addEventListener("input", function() {
      const filtro = this.value.toLowerCase();
      const trs = tbody.querySelectorAll("tr");
      trs.forEach(tr => {
        const empleado = tr.children[0].textContent.toLowerCase();
        tr.style.display = empleado.includes(filtro) ? "" : "none";
      });
    });
  });
</script>

</body>
</html>
